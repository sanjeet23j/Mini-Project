    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="media-query.css">
    <!---Bootstrap Icons CDN----->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand-name" class="navbar-brand" href="#">A Solutions</a>
            </div>
            <div class="navbar-collapse collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true" style="">
                <ul class="nav navbar-nav">
                    <li></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                        </div>
                        <a href="profile.html" role="button" type="submit" class="btn btn-default link">
                            Log in
                        </a>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="slider">
        <div class="main-index">
            <div class="register">
                <div class="regiter-heading">
                    <h3>Create new account</h3>
                </div>
                <div class="register-form">
                    <form class="form-horizontal custom-form-control" role="form">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputNumber" placeholder="Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputdob" placeholder="DOB">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputConfirmPassword3" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a id="register-btn" href="profile.html" role="button" type="submit" class="btn btn-default link">
                                    Register
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <p>Skillset Corner LLP - Regd. under Limited Liability Partnership Act, 2008</p>
    </footer>

    <script src="bootstrap/js/bootstrap.min.js"></script>
